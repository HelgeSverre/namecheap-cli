name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-binaries:
    name: Build Binaries
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: namecheap-linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            artifact: namecheap-linux-arm64
          - os: macos-latest
            target: bun-darwin-x64
            artifact: namecheap-darwin-x64
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: namecheap-darwin-arm64
          - os: windows-latest
            target: bun-windows-x64
            artifact: namecheap-windows-x64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: bun build src/index.ts --compile --target=${{ matrix.target }} --outfile dist/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-binaries

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Run linter
        run: bun run lint

      - name: Run type check
        run: bun run typecheck

      - name: Build JavaScript bundle
        run: bun run build

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries

      - name: Prepare release assets
        run: |
          mkdir -p release
          cp dist/index.js release/
          
          # Move binaries to release folder and compress
          for dir in binaries/*/; do
            artifact_name=$(basename "$dir")
            if [[ "$artifact_name" == *.exe ]]; then
              cp "$dir$artifact_name" "release/$artifact_name"
            else
              cp "$dir$artifact_name" "release/$artifact_name"
              chmod +x "release/$artifact_name"
            fi
          done
          
          # Create tarballs for Unix binaries
          cd release
          for f in namecheap-linux-* namecheap-darwin-*; do
            if [ -f "$f" ]; then
              tar -czvf "$f.tar.gz" "$f"
              rm "$f"
            fi
          done
          
          # Zip Windows binary
          if [ -f "namecheap-windows-x64.exe" ]; then
            zip namecheap-windows-x64.zip namecheap-windows-x64.exe
            rm namecheap-windows-x64.exe
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

